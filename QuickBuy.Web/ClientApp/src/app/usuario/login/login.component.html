<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2">
      Login do Cliente
    </h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email"
           id="inputEmail"
           name="email"
           [(ngModel)]="usuario.email"
           [ngClass]="{
           'is-invalid':email.invalid && (email.dirty || email.touched),
           'is-valid' : email.valid && (email.dirty || email.touched)
            }"
           placeholder="Informe o seu Email"
           class="form-control mb-2"
           #email="ngModel"
           email
           required />
    <div class="invalid-feedback mb-2" *ng-if="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email e de preenchimento obrigatorio
      </div>
      <div *ngIf="email.errors.email">
        Email nao esta no formato correto
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password"
           id="inputEmail"
           name="senha"
           [(ngModel)]="usuario.senha"
           placeholder="Senha"
           [ngClass]="{
           'is-invalid':senha.invalid && (senha.dirty || senha.touched),
           'is-valid' : senha.valid && (senha.dirty || senha.touched)
            }"
           class="form-control mb-2"
           #senha="ngModel"
           password
           required />

    <div class="invalid-feedback mb-2" *ng-if="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser informada
      </div>
    </div>



    <button class="btn btn-primary  btn-block" type="submit" (click)="entrar()">Entrar</button>
    <div class="alert-danger" *ng-if="mensagem">
      {{ mensagem }}

    </div>



  </form>

</div>
